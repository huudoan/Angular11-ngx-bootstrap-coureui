<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong *ngIf="isAddMode">Add User</strong>
          <strong *ngIf="!isAddMode">Edit User</strong>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">First Name</label>
              <div class="col-md-9">
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="firstName"/>
                <span *ngIf="submitted && f.firstName.errors" class="help-block">
                  <span *ngIf="f.firstName.errors.required">First Name is required</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" placeholder="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
                <span *ngIf="submitted && f.lastName.errors" class="help-block">
                  <span *ngIf="f.lastName.errors.required">Last Name is required</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Username</label>
              <div class="col-md-9">
                <input type="text" placeholder="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <span *ngIf="submitted && f.username.errors" class="help-block">
                  <span *ngIf="f.username.errors.required">Username is required</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
              </label>
              <div class="col-md-9">
                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="submitted && f.password.errors" class="help-block">
                  <span *ngIf="f.password.errors.required">Password is required</span>
                  <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" [disabled]="loading">
                <i class="fa fa-dot-circle-o"></i> <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit
              </button>
              <a routerLink="/users" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
